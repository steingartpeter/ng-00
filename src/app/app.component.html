<app-header />
<main>
  <ul id="users">
    @for (usr of users; track usr.id) {
    <li>
      <app-user [user]="usr" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [usrId]="selectedUser.id" [name]="selectedUser.name"> </app-tasks>
  }@else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
